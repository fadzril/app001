  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="stylesheets/application.css?v=2">
  <link rel="stylesheet" href="stylesheets/visualization/RGraph.css">
  <link rel="stylesheet" href="http://freebaselibs.com/static/suggest/1.3/suggest.min.css" />

<body>

    <header>

    </header>
    
    <div id="main">
      <div id="settings">
        <div id="vis">
          <span>Select Visualization Type</span>
          <select id="visual">
            <option value="">Visual Type</option>
            <option value="rgraph">RGraph</option>
            <option value="sunburst">Sunburst</option>
          </select>
        </div>
        <div id="search">
          <span>Search Artist</span>
          <form id="search-form" method="post" action="">
            <input type="text" placeholder="Enter artist name or group.." maxlength="30" size="50" id="keyword" />
            <input type="submit" value="Search" id="submit"/>
          </form>
        </div>
      </div>
      
      <div id="center-container">
          <div id="infovis"></div>   
          <div id="infolist">
            <div id="title"></div>
            <div id="albumlist"></div>
            <div id="tracklist"></div>
          </div> 
      </div>
      
    </div>
    
    <footer>
      
    </footer>


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>  
  <!-- Freebase suggestion library -->
  <script src="http://freebaselibs.com/static/suggest/1.3/suggest.min.js"></script>
  <!-- CDN js for JSON2 -->
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  <!-- scripts concatenated and minified via ant build script-->
  <script src="javascripts/jit-yc.js"></script>
  <script src="javascripts/metaweb.js"></script>
  <script src="javascripts/plugins.js"></script>
  <script src="javascripts/application.js"></script>
  <!-- end concatenated and minified scripts-->
